{% if user.is_authenticated %}
    {% include 'accounts/base.html' %}
{%endif%}

{% load static%}

{% block content %}
  <div class="container mt-5">
    <h2>Create a New Cause</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
{% endblock %}
