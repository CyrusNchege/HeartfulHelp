{% extends 'base.html'%}

{% block content %}

<div class="container mt-5">
    <h2>Fundraise Causes</h2>
    <div class="row">

        {% for cause in causes %}
            <div class="col-md-4 mb-4">
                
                <div class="card h-100">
                    <img src="{{ cause.image.url }}" class="card-img-top img-fluid img-thumbnail" style="width: 100%; height: 200px;" alt="{{ cause.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ cause.title }}</h5>
                        <p class="card-text">{{ cause.description }}</p>
                        <p class="card-text"><strong>Goal:</strong> Ksh{{ cause.goal }}</p>
                        <p class="card-text"><strong>Current Amount:</strong> Ksh{{ cause.current_amount }}</p>
                        <p class="card-text"><strong>Account Number:</strong> {{ cause.account_number }}</p>
                    </div>
                </div>

            </div>
        {% endfor %}

    </div>
</div>
    
{% endblock content %}
